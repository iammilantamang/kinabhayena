<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get"> 
        <fieldset>
            <legend>HTML FORM</legend>
            <label for="a">F Name</label>
            <input type="Text" name="fname" id="a">

            <hr>
            <label for="b">Age</label>
            <input type="Number" name="Age" id="b" min="0" max="20">

            <hr>
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email">

            <hr>
            <label for="password">Password</label>
            <input type="password" name="'pass" id="password">

            <hr>
            Choose Gender: <input type="radio" name="gender" value="boy" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="girl" id="female">
            <label for="female">Female</label>
            
            <hr>
            Enter Courses: <input type="checkbox" name="course" value="php"> PHP
            <input type="checkbox" name="course" value="java"> Java
            <input type="checkbox" name="course" value="mern"> MERN
            <hr>

            color: <input type="color" name="color">
            <hr>
            date: <input type="date" name="date">
            <hr>
            Time: <input type="time" name="time">
            <hr>
            Date & Time: <input type="detetime-local" name="dt">
            <hr>
            Week: <input type="week" name="week">
            <hr>
            Month: <input type="month" name="month">
            <hr>

            Country: <select name="cou">
                <option>Nepal</option>
                <option>Bhutan</option>
                <option>India</option>
                <option>USA</option>
            </select>
            
        <hr>
         <input type="range" name="price" max="100">
         <hr>
         Domain <input type="url" name="dd">
         <hr>
         Message: <textarea name="mss" cols="30" rows="5"></textarea>
        <hr>


            <button>Send</button>
        </fieldset>
    </form>
</body>
</html>
